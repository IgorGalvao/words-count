<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert text</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}" />
</head>
<body>
  <div class="w-full flex flex-col items-center">
    <h1 class="m-8 text-2xl font-extrabold tracking-tight leading-none text-blue-800 md:text-3xl lg:text-4xl">
      Count words in text
    </h1>

    <form
        action="/"
        method="post"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 m-8 w-full max-w-md flex-1">
      <div class="mb-4">
        <label class="block text-gray-700 text-md font-bold mb-2" for="text-data">
          Insert text
        </label>
        <textarea
          required
          rows="5"
          id="text-data"
          name="text_data"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
      </div>
      <div class="flex justify-center">
        <input
          type="submit"
          value="Count"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" />
      </div>
    </form>
  </div>
</body>
</html>
