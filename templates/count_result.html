{% extends "index.html" %}
{% block content %}
  <div class="w-full flex justify-center my-10">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md flex-1">
      <div class="mb-4">
        <p class="block text-gray-700 text-md font-bold mb-2" for="text-data">
          Number of words in text: {{ word_count }}
        </p>
      </div>
      <div class="flex justify-center">
        <a
          href="/"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Back
        </a>
      </div>
    </div>
  </div>
{% endblock %}
